    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b3d 50%, #000000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        
        .gym-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.1;
        }

        .gym-icon {
            position: absolute;
            color: #ff6b35;
            font-size: 40px;
            animation: gymFloat 8s ease-in-out infinite;
        }

        .gym-icon:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .gym-icon:nth-child(2) { left: 85%; top: 15%; animation-delay: 2s; }
        .gym-icon:nth-child(3) { left: 75%; top: 70%; animation-delay: 4s; }
        .gym-icon:nth-child(4) { left: 15%; top: 80%; animation-delay: 6s; }
        .gym-icon:nth-child(5) { left: 50%; top: 10%; animation-delay: 1s; }
        .gym-icon:nth-child(6) { left: 90%; top: 50%; animation-delay: 3s; }

        @keyframes gymFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(10px) rotate(180deg); }
            75% { transform: translateY(-15px) rotate(270deg); }
        }

        .login-container {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border: 2px solid #ff6b35;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 
                0 0 50px rgba(255, 107, 53, 0.3),
                inset 0 0 50px rgba(255, 107, 53, 0.1);
            position: relative;
            animation: slideIn 0.8s ease-out;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b35, #f7931e, #ff6b35);
            border-radius: 20px;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .gym-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 35px;
            color: white;
            animation: logoSpin 2s ease-in-out infinite;
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4);
        }

        @keyframes logoSpin {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
            100% { transform: rotateY(360deg); }
        }

        .login-header h1 {
            color: #ff6b35;
            font-size: 2.8em;
            font-weight: 900;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
            animation: fadeInDown 1s ease-out 0.3s both;
            letter-spacing: 2px;
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1em;
            animation: fadeInDown 1s ease-out 0.5s both;
            font-weight: 600;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
            animation: fadeInUp 0.8s ease-out both;
        }

        .form-group:nth-child(1) { animation-delay: 0.6s; }
        .form-group:nth-child(2) { animation-delay: 0.8s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff6b35;
            font-size: 1.2em;
            z-index: 2;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 107, 53, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
        }

        .form-input:focus {
            outline: none;
            border-color: #ff6b35;
            background: rgba(255, 107, 53, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 53, 0.3);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #ff6b35;
            cursor: pointer;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #f7931e;
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out 1s both;
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4);
        }

        .login-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .login-btn:hover:before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 40px rgba(255, 107, 53, 0.6);
        }

        .login-btn:active {
            transform: translateY(-1px) scale(1);
        }

        .links-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 25px;
            animation: fadeInUp 0.8s ease-out 1.2s both;
            gap: 15px;
        }

        .forgot-password, .register-link {
            flex: 1;
            text-align: center;
        }

        .forgot-password a, .register-link a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            padding: 8px 12px;
            border-radius: 8px;
            display: inline-block;
        }

        .forgot-password a:hover, .register-link a:hover {
            color: #ff6b35;
            text-shadow: 0 0 10px rgba(255, 107, 53, 0.5);
            background: rgba(255, 107, 53, 0.1);
        }

        .register-link a {
            background: rgba(255, 107, 53, 0.15);
            border: 1px solid rgba(255, 107, 53, 0.4);
            color: #ff6b35;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: registerPulse 2s infinite;
        }

        @keyframes registerPulse {
            0%, 100% { 
                box-shadow: 0 0 5px rgba(255, 107, 53, 0.3);
            }
            50% { 
                box-shadow: 0 0 15px rgba(255, 107, 53, 0.6);
                transform: scale(1.05);
            }
        }

        .register-link a:hover {
            background: rgba(255, 107, 53, 0.25);
            transform: scale(1.1);
            animation: none;
        }

        .divider {
            width: 1px;
            height: 30px;
            background: linear-gradient(to bottom, transparent, rgba(255, 107, 53, 0.5), transparent);
            margin: 0 10px;
        }

        .stats-section {
            margin-top: 30px;
            text-align: center;
            animation: fadeInUp 0.8s ease-out 1.4s both;
            padding: 20px;
            background: rgba(255, 107, 53, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(255, 107, 53, 0.3);
        }

        .stats-section p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .gym-stats {
            display: flex;
            justify-content: space-around;
            gap: 10px;
        }

        .stat-item {
            text-align: center;
            color: #ff6b35;
            font-weight: 700;
        }

        .stat-number {
            font-size: 1.5em;
            display: block;
            text-shadow: 0 0 10px rgba(255, 107, 53, 0.5);
        }

        .stat-label {
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
        }

        
        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 25px;
            }
            
            .login-header h1 {
                font-size: 2.2em;
            }

            .links-section {
                flex-direction: column;
                gap: 15px;
            }

            .divider {
                width: 50px;
                height: 1px;
                background: linear-gradient(to right, transparent, rgba(255, 107, 53, 0.5), transparent);
                margin: 0;
            }

            .forgot-password a, .register-link a {
                font-size: 0.85em;
                padding: 10px 15px;
            }

            .links-section {
                flex-direction: column;
                gap: 15px;
            }

            .divider {
                width: 50px;
                height: 1px;
                background: linear-gradient(to right, transparent, rgba(255, 107, 53, 0.5), transparent);
                margin: 0;
            }

            .forgot-password a, .register-link a {
                font-size: 0.85em;
                padding: 10px 15px;
            }
        }

        /* Motivational quotes rotation */
        .motivation-quote {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 107, 53, 0.6);
            font-size: 0.9em;
            font-style: italic;
            text-align: center;
            width: 80%;
            animation: fadeInOut 8s infinite;
        }

        @keyframes fadeInOut {
            0%, 90%, 100% { opacity: 0; }
            10%, 80% { opacity: 1; }
        }
    </style>
</head>
<body>

    <script>
        
        const quotes = [
            "El dolor que sientes hoy, ser√° la fuerza que sientes ma√±ana",
            "No se trata de ser perfecto, se trata de ser mejor que ayer",

        let currentQuote = 0;

        function rotateQuotes() {
            const quoteElement = document.getElementById('motivationQuote');
            setInterval(() => {
                currentQuote = (currentQuote + 1) % quotes.length;
                quoteElement.textContent = quotes[currentQuote];
            }, 8000);
        }

        
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅ';
            }
        }

        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const btn = document.querySelector('.login-btn');
            const btnText = document.querySelector('.btn-text');
            const loading = document.querySelector('.loading');
            const username = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            btnText.style.opacity = '0';
            loading.style.display = 'block';
            btn.style.pointerEvents = 'none';

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, passwordHash: password })
                });

                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('usuario', JSON.stringify({
                        username: data.username,
                        rol: data.rol
                    }));
                    window.location.href = "/frontend/panel.html";
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Usuario o contrase√±a incorrectos',
                        confirmButtonColor: '#ff6b35'
                    });
                }
            } catch (err) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Usuario o contrase√±a incorrectos',
                    confirmButtonColor: '#ff6b35'
                });
            } finally {
                btnText.style.opacity = '1';
                loading.style.display = 'none';
                btn.style.pointerEvents = 'auto';
            }
        });

            Swal.fire({
                icon: 'info',

                text: 'Te enviaremos un email para resetear tu contrase√±a üìß',
                confirmButtonColor: '#ff6b35'
            });
        }

                        </div>
                        <div style="margin-bottom: 20px;">
                            <label style="color: #ff6b35; font-weight: bold; display: block; margin-bottom: 8px;">üë§ Usuario:</label>
                            <input type="text" id="registerUsername" class="swal2-input" placeholder="Tu nombre de usuario" style="margin: 0; width: 100%;">
                        </div>
                        <div style="margin-bottom: 20px;">
                            <label style="color: #ff6b35; font-weight: bold; display: block; margin-bottom: 8px;">üîí Contrase√±a:</label>
                            <input type="password" id="registerPassword" class="swal2-input" placeholder="M√≠nimo 6 caracteres" style="margin: 0; width: 100%;">
                        </div>
                        <div style="background: rgba(255, 107, 53, 0.1); padding: 15px; border-radius: 8px; border-left: 4px solid #ff6b35; margin-top: 20px;">
                            <p style="margin: 0; color: #ff6b35; font-size: 14px; font-weight: bold;">üéØ ¬°Bienvenido a la familia FitApp!</p>
                            <p style="margin: 5px 0 0 0; color: #fff; font-size: 12px;">Accede a rutinas personalizadas, seguimiento de progreso y una comunidad incre√≠ble.</p>
                        </div>
                    </div>
                `,
                showCancelButton: true,
                confirmButtonText: 'üí™ Crear cuenta',
                cancelButtonText: 'Cancelar',
                confirmButtonColor: '#ff6b35',
                cancelButtonColor: '#666',
                background: '#1a1a1a',
                color: '#fff',
                width: '500px',
                customClass: {
                    popup: 'register-popup'
                },
                preConfirm: () => {
                    const name = document.getElementById('registerName').value;
                    const email = document.getElementById('registerEmail').value;
                    const username = document.getElementById('registerUsername').value;
                    const password = document.getElementById('registerPassword').value;

                                    <p>Bienvenido a FitApp, <strong>${name}</strong>!</p>
                                    <p>Ya puedes iniciar sesi√≥n con tu usuario: <strong>${username}</strong></p>
                                `,

                    } catch (error) {
                        
                        Swal.fire({

                                <div style="background: rgba(255, 107, 53, 0.1); padding: 10px; border-radius: 8px; margin-top: 15px;">

        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        
        function addLogoPulse() {
            const logo = document.querySelector('.gym-logo');
            setInterval(() => {
                logo.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    logo.style.transform = 'scale(1)';
                }, 200);
            }, 3000);
        }

        
        rotateQuotes();
        addLogoPulse();

        
        function animateStats() {
            const statNumbers = document.querySelectorAll('.stat-number');
            statNumbers.forEach((stat, index) => {
                setTimeout(() => {
                    stat.style.animation = 'pulse 0.6s ease-in-out';
                }, index * 200);
            });
        }

        
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { transform: scale(1); }

            }
            .register-popup .swal2-input {
                background: rgba(255, 255, 255, 0.1) !important;
                border: 2px solid rgba(255, 107, 53, 0.3) !important;
                color: white !important;
                border-radius: 8px !important;
            }
